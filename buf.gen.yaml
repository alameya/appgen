version: v1
plugins:
  - plugin: go
    out: out/internal/proto
    opt:
      - paths=source_relative
      - module=app/internal/proto
  - plugin: go-grpc
    out: out/internal/proto
    opt:
      - paths=source_relative
      - module=app/internal/proto
  - plugin: grpc-gateway
    out: out/internal/proto
    opt:
      - paths=source_relative
      - module=app/internal/proto
  - plugin: openapiv2
    out: out/api
    opt:
      - allow_merge=true
      - merge_file_name=api 